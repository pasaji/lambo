<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LAMBO</title>
  <!-- including ECharts file -->
  <script src="jquery-3.3.1.min.js"></script>
  <script src="moment.min.js"></script>
  <script src="echarts.min.js"></script>
</head>
<body>
  <!-- prepare a DOM container with width and height -->
  <div id="main" style="width: 100%;height:1200px;"></div>
  <script type="text/javascript">
    // based on prepared DOM, initialize echarts instance
    var myChart = echarts.init(document.getElementById('main'));

    $.get('state', function (state) {
      console.log('state', state);

      // specify chart configuration item and data
      var option = {
        animation: false,
        title: {
          text: 'LAMBO'
        },
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            animation: false,
            type: 'cross',
            lineStyle: {
              color: '#376df4',
              width: 1,
              opacity: 1
            }
          },
          position: function (pos, params, el, elRect, size) {
              var obj = {top: 10};
              obj[['left', 'right'][+(pos[0] < size.viewSize[0] / 2)]] = 30;
              return obj;
          },
          backgroundColor: '#333'
        },
        axisPointer: {
          link: { xAxisIndex: 'all' },
        },
        legend: {
          data:['Sales']
        },
        grid: [
          {
            top: '5%',
            left: '5%',
            right: '5%',
            height: '25%'
          },
          {
            left: '5%',
            right: '5%',
            top: '35%',
            height: '10%'
          },
          {
            left: '5%',
            right: '5%',
            top: '50%',
            height: '10%'
          },
          {
            left: '5%',
            right: '5%',
            top: '65%',
            height: '10%'
          },
          {
            left: '5%',
            right: '5%',
            top: '80%',
            height: '10%'
          }
        ],
        xAxis: [
          {
            data: state.data.map(function(item, index) {
              return moment(item.date).format('HH:mm');
            }),
            position: 'top'
          },
          {
            data: state.data.map(function(item, index) {
              return moment(item.date).format('hh:mm');
            }),
            gridIndex: 1
          },
          {
            data: state.data.map(function(item, index) {
              return moment(item.date).format('hh:mm');
            }),
            gridIndex: 2
          },
          {
            data: state.data.map(function(item, index) {
              return moment(item.date).format('hh:mm');
            }),
            gridIndex: 3
          },
          {
            data: state.data.map(function(item, index) {
              return moment(item.date).format('hh:mm');
            }),
            gridIndex: 4
          }
        ],
        yAxis: [
          {
            // candles
            scale: true,
            gridIndex: 0
          },
          {
            // rsi
            scale: true,
            gridIndex: 1,
            min: 10,
            max: 90
          },
          {
            // cci
            scale: true,
            gridIndex: 1,
            min: -400,
            max: 400
          },
          {
            // macd
            scale: true,
            gridIndex: 2
          },
          {
            // adx
            scale: true,
            gridIndex: 3
          },
          {
            // adx
            scale: true,
            gridIndex: 4
          }
        ],
        dataZoom: [
          {
            id: 'dataZoomX',
            type: 'slider',
            xAxisIndex: [0,1,2,3,4],
            filterMode: 'filter',
            start: 75,
            end: 100
          },
          {
            type: 'inside',
            xAxisIndex: [0,1,2,3,4]
          }/*,
          {
            type: 'inside',
            yAxisIndex: [0]
          }*/
        ],
        series: [
          {
            name: 'candles',
            type: 'candlestick',
            data: state.data.map(function(item, index) {
              // [open, close, lowest, highest]
              return [ item.open, item.close, item.low, item.high ]
            })
          },
          {
            name: 'bb upper',
            type: 'line',
            lineStyle: { normal: { color:'#dddddd' } },
            data: state.data.map(function(item, index) {
              if (!item.bb) return null;
              return item.bb.upper
            })
          },
          {
            name: 'bb lower',
            type: 'line',
            lineStyle: { normal: { color:'#dddddd' } },
            data: state.data.map(function(item, index) {
              if (!item.bb) return null;
              return item.bb.lower
            })
          },
          {
            name: 'vwap',
            type: 'line',
            data: state.data.map(function(item, index) {
              return item.vwap
            })
          },
          {
            name: 'emaSlow',
            type: 'line',
            lineStyle: { normal: { color:'#6666ff' } },
            data: state.data.map(function(item, index) {
              return item.emaSlow
            })
          },
          {
            name: 'emaFast',
            type: 'line',
            lineStyle: { normal: { color:'#0000ff' } },
            data: state.data.map(function(item, index) {
              return item.emaFast
            })
          },
          {
            name: 'buy',
            type: 'scatter',
            itemStyle: { color:'#00cc00' },
            data: state.data.map(function(item, index) {
              if (!item.action) return null
              if (item.action.type === 'buy') {
                return item.close
              }
              return null
            })
          },
          {
            name: 'sell',
            type: 'scatter',
            itemStyle: { color:'#cc0000' },
            data: state.data.map(function(item, index) {
              if (!item.action) return {}
              if (item.action.type === 'sell') {
                return item.close
              }
              return null
            })
          },
          {
            name: 'rsi',
            type: 'line',
            xAxisIndex: 1,
            yAxisIndex: 1,
            data: state.data.map(function(item, index) {
              return item.rsi
            })
          },
          {
            name: 'cci',
            type: 'line',
            xAxisIndex: 1,
            yAxisIndex: 2,
            data: state.data.map(function(item, index) {
              return item.cci
            })
          },
          {
            name: 'MACD',
            type: 'line',
            xAxisIndex: 2,
            yAxisIndex: 3,
            data: state.data.map(function(item, index) {
              if (!item.macd) return null
              return item.macd.MACD
            })
          },
          {
            name: 'ADX',
            type: 'line',
            xAxisIndex: 3,
            yAxisIndex: 4,

            lineStyle: { normal: { opacity: 0.3, color:'#0000ff' } },
            data: state.data.map(function(item, index) {
              if (!item.adx) return null
              return item.adx.adx
            })
          },
          {
            name: '+DI',
            type: 'line',
            xAxisIndex: 3,
            yAxisIndex: 4,
            lineStyle: { normal: { color:'#00aa00' } },
            data: state.data.map(function(item, index) {
              if (!item.adx) return null
              return item.adx.pdi
            })
          },
          {
            name: '-DI',
            type: 'line',
            xAxisIndex: 3,
            yAxisIndex: 4,
            lineStyle: { normal: { color:'#aa0000' } },
            data: state.data.map(function(item, index) {
              if (!item.adx) return null
              return item.adx.mdi
            })
          },
          {
            name: 'FI',
            type: 'line',
            xAxisIndex: 4,
            yAxisIndex: 5,
            // lineStyle: { normal: { color:'#aa0000' } },
            data: state.data.map(function(item, index) {
              // if (!item.adx) return null
              return item.fi
            })
          },
          {
            name: 'volume',
            type: 'line',
            xAxisIndex: 4,
            yAxisIndex: 5,
            // lineStyle: { normal: { color:'#aa0000' } },
            data: state.data.map(function(item, index) {
              // if (!item.adx) return null
              return item.volume
            })
          }
        ]
      };
      myChart.setOption(option);

    });
    // use configuration item and data specified to show chart
  </script>
</body>
</html>
